spring.application.name=encomendas-api
server.port=${PORT:8080}

# --- Banco de Dados (Le do Railway) ---
# Se as variaveis de ambiente nao existirem, usa valores padrao (localhost) para dev local
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/sistema_encomendas}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
# Em producao, usamos "update" ou "validate" para NAO PERDER DADOS.
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:create}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public

# --- JWT ---
# Defina APP_JWT_SECRET no Railway com uma senha longa e segura
app.jwtSecret=${APP_JWT_SECRET:UmaChaveMuitoSecretaELongaParaGarantirASegurancaDoJWT1234567890}
app.jwtExpirationInMs=86400000

# --- Chaves de Registro ---
# Defina estas chaves no Railway para evitar que qualquer um crie conta admin
app.registrationKey=${APP_REGISTRATION_KEY:FARMACIA_USER_2025}
app.adminRegistrationKey=${APP_ADMIN_REGISTRATION_KEY:FARMACIA_ADMIN_MASTER}

