# --- Tratamento de Erros ---
server.error.include-message=always


# CONFIGURACOES ADICIONAIS (NECESSARIAS PARA O SEU PROJETO ATUAL)

# --- Perfil Ativo ---
# Define 'dev' como padrao para ativar o DataSeeder (popular banco)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
#spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

# --- CORS (Integracao Frontend) ---
# Permite conexao do Angular rodando localmente (localhost:4200) ou define '*' para tudo
