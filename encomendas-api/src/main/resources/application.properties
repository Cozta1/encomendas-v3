spring.application.name=encomendas-api
server.port=${PORT:8080}

# --- Banco de Dados ---
# Usa variaveis de ambiente se existirem (Prod), senao usa localhost (Dev)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/sistema_encomendas}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public

# --- JWT (Seguranca) ---
app.jwtSecret=${APP_JWT_SECRET:UmaChaveMuitoSecretaELongaParaGarantirASegurancaDoJWT1234567890}
app.jwtExpirationInMs=86400000

# --- Chaves de Registro (Seguranca) ---
app.registrationKey=${APP_REGISTRATION_KEY:FARMACIA_USER_2025}
app.adminRegistrationKey=${APP_ADMIN_REGISTRATION_KEY:FARMACIA_ADMIN_MASTER}

# --- Email (Gmail SMTP) ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME:sistemafarmbenfica@gmail.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:jzsj gqsd isxd rknu}
