spring.application.name=encomendas-api
server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/sistema_encomendas
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# Atualiza o banco automaticamente
spring.jpa.hibernate.ddl-auto=update

spring.profiles.active=dev

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT
app.jwtSecret=UmaChaveMuitoSecretaELongaParaGarantirASegurancaDoJWT1234567890
app.jwtExpirationInMs=86400000

# --- CHAVES DE REGISTRO ---
# Chave para utilizadores comuns
app.registrationKey=FARMACIA_USER_2025
# Chave para administradores (permite criar equipas)
app.adminRegistrationKey=FARMACIA_ADMIN_MASTER

# --- Configuração de Email (Mailtrap para testes) ---
# Em produção, use smtp.gmail.com ou similar
spring.mail.host=smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=seu_usuario_mailtrap
spring.mail.password=sua_senha_mailtrap
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.jpa.properties.hibernate.default_schema=public
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop

server.error.include-message=always