<mat-toolbar color="primary" class="navbar-toolbar">

  <button mat-icon-button (click)="drawer.toggle()" *ngIf="isMobile">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="logo-text" routerLink="/dashboard" style="cursor: pointer; display: flex; align-items: center; gap: 8px;">
    <mat-icon>local_shipping</mat-icon>
    Encomendas
  </span>

  <span class="spacer"></span>

  <span class="welcome-text" *ngIf="nomeUsuario">
    Ol√°, <strong>{{ nomeUsuario }}</strong>
  </span>

  <button mat-icon-button [matMenuTriggerFor]="menuUser">
    <mat-icon>account_circle</mat-icon>
  </button>

  <mat-menu #menuUser="matMenu">
    <button mat-menu-item disabled>
      <mat-icon>person</mat-icon>
      <span>Perfil</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Sair</span>
    </button>
  </mat-menu>

</mat-toolbar>
