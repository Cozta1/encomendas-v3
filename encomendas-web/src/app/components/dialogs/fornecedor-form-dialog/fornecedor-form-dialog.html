<form [formGroup]="form" (ngSubmit)="onSave()">

  <!-- Título do Diálogo -->
  <h1 mat-dialog-title>{{ isEditMode ? 'Editar Fornecedor' : 'Novo Fornecedor' }}</h1>

  <!-- Conteúdo (Formulário) -->
  <mat-dialog-content>
    <p>Preencha os dados do fornecedor.</p>

    <!-- Campo Nome (Obrigatório) -->
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Nome (Razão Social)</mat-label>
      <input matInput formControlName="nome" required cdkFocusInitial>
      <mat-error *ngIf="form.get('nome')?.hasError('required')">
        O nome é obrigatório.
      </mat-error>
    </mat-form-field>

    <!-- Campo CNPJ -->
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>CNPJ</mat-label>
      <input matInput formControlName="cnpj">
    </mat-form-field>

    <!-- Campo Nome do Contato -->
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Nome do Contato</mat-label>
      <input matInput formControlName="contatoNome">
    </mat-form-field>

    <!-- Campo Telefone -->
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Telefone</mat-label>
      <input matInput formControlName="telefone" placeholder="(XX) 9XXXX-XXXX">
    </mat-form-field>

    <!-- Campo Email (Validação de Email) -->
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="contato@empresa.com">
      <mat-error *ngIf="form.get('email')?.hasError('email')">
        O formato do email é inválido.
      </mat-error>
    </mat-form-field>

    <!-- Campo Endereço -->
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Endereço</mat-label>
      <textarea matInput formControlName="endereco" placeholder="Rua, Número, Bairro..."></textarea>
    </mat-form-field>

  </mat-dialog-content>

  <!-- Ações (Botões) -->
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancelar</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
      {{ isEditMode ? 'Atualizar' : 'Salvar' }}
    </button>
  </mat-dialog-actions>

</form>
