<form [formGroup]="form" (ngSubmit)="onSave()">
  <h1 mat-dialog-title>{{ isEdicao ? 'Editar Equipe' : 'Nova Equipe' }}</h1>

  <mat-dialog-content>
    <p *ngIf="!isEdicao">Crie uma nova farmácia ou filial.</p>
    <p *ngIf="isEdicao">Atualize os dados da equipe.</p>

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Nome da Equipe</mat-label>
      <input matInput formControlName="nome" required cdkFocusInitial placeholder="Ex: Farmácia Central">
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Descrição</mat-label>
      <textarea matInput formControlName="descricao"></textarea>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancelar</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
      {{ isEdicao ? 'Salvar' : 'Criar' }}
    </button>
  </mat-dialog-actions>
</form>
