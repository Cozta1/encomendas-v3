<mat-card>
  <mat-card-header style="display: flex; justify-content: space-between; align-items: center; padding-bottom: 16px;">
    <mat-card-title>Gestão de Fornecedores</mat-card-title>
    <button mat-flat-button color="primary" (click)="adicionarFornecedor()">
      <mat-icon>add</mat-icon>
      Novo Fornecedor
    </button>
  </mat-card-header>

  <mat-card-content>
    <!--
      Esta é a tag <table> que faltava, ligando o dataSource ao
      observable 'fornecedores$'
    -->
    <table mat-table [dataSource]="fornecedores$ | async" class="mat-elevation-z0" style="width: 100%;">

      <!-- Coluna Nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let f"> {{f.nome}} </td>
      </ng-container>

      <!-- Coluna CNPJ -->
      <ng-container matColumnDef="cnpj">
        <th mat-header-cell *matHeaderCellDef> CNPJ </th>
        <td mat-cell *matCellDef="let f"> {{f.cnpj}} </td>
      </ng-container>

      <!-- Coluna Contato -->
      <ng-container matColumnDef="contatoNome">
        <th mat-header-cell *matHeaderCellDef> Contato </th>
        <td mat-cell *matCellDef="let f"> {{f.contatoNome}} </td>
      </ng-container>

      <!-- Coluna Telefone -->
      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let f"> {{f.telefone}} </td>
      </ng-container>

      <!-- Coluna Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let f"> {{f.email | lowercase}} </td>
      </ng-container>

      <!-- Coluna Ações -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef style="text-align: right;"> Ações </th>
        <td mat-cell *matCellDef="let f" style="text-align: right;">
          <button mat-icon-button color="primary" (click)="editarFornecedor(f)" aria-label="Editar fornecedor">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="removerFornecedor(f)" aria-label="Remover fornecedor">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Definições das Linhas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Linha para quando não há dados -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align: center; padding: 20px;">
          Nenhum fornecedor encontrado para esta equipe.
        </td>
      </tr>
    </table>

  </mat-card-content>
</mat-card>
