<div class="page-container" style="padding: 20px;">
  <mat-card>
    <mat-card-header style="display:flex; justify-content:space-between; align-items:center; padding:16px;">
      <mat-card-title>Gestão de Equipes</mat-card-title>

      <button *ngIf="isAdminGlobal" mat-flat-button color="primary" (click)="criarEquipe()">
        <mat-icon>add_business</mat-icon> Nova Equipe
      </button>
    </mat-card-header>

    <mat-card-content>
      <table mat-table [dataSource]="equipes" class="full-width-table" style="width: 100%;">

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome da Equipe </th>
          <td mat-cell *matCellDef="let e"> <strong>{{e.nome}}</strong> </td>
        </ng-container>

        <ng-container matColumnDef="responsavel">
          <th mat-header-cell *matHeaderCellDef> Responsável </th>
          <td mat-cell *matCellDef="let e">
            <span *ngIf="e.isAdmin" style="color:var(--app-primary-color); font-weight:bold;">Você (Admin)</span>
            <span *ngIf="!e.isAdmin">{{ e.nomeAdministrador || 'Desconhecido' }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef style="text-align: right;"> Gerenciar </th>
          <td mat-cell *matCellDef="let e" style="text-align: right;">

            <button *ngIf="e.isAdmin || isAdminGlobal" mat-icon-button color="accent"
                    (click)="abrirConviteDialog(e)"
                    matTooltip="Convidar novo membro">
              <mat-icon>person_add</mat-icon>
            </button>

            <button *ngIf="e.isAdmin || isAdminGlobal" mat-icon-button color="primary"
                    (click)="abrirGestaoMembros(e)"
                    matTooltip="Ver e gerenciar membros">
              <mat-icon>group</mat-icon>
            </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="3" style="text-align:center; padding:20px;">
            Nenhuma equipe encontrada.
          </td>
        </tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
