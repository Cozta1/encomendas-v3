<div class="page-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Gestão da Equipe</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="membros" class="full-width-table">

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let el"> {{el.nomeCompleto}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> E-mail </th>
          <td mat-cell *matCellDef="let el"> {{el.email}} </td>
        </ng-container>

        <ng-container matColumnDef="cargo">
          <th mat-header-cell *matHeaderCellDef> Cargo </th>
          <td mat-cell *matCellDef="let el"> {{el.cargo || '-'}} </td>
        </ng-container>

        <ng-container matColumnDef="funcao">
          <th mat-header-cell *matHeaderCellDef> Permissão </th>
          <td mat-cell *matCellDef="let el">
            <mat-chip [color]="el.role === 'ROLE_ADMIN' ? 'primary' : ''" selected>
              {{ getRoleLabel(el.role) }}
            </mat-chip>
          </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let el">
            <button mat-icon-button color="warn"
                    (click)="removerMembro(el)"
                    [disabled]="el.id === currentUserId">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="5" style="text-align:center; padding:20px;">
            Nenhum membro encontrado.
          </td>
        </tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
