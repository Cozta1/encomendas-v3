<mat-card>
  <mat-card-header style="display: flex; justify-content: space-between; align-items: center; padding-bottom: 16px;">
    <mat-card-title>Gestão de Clientes</mat-card-title>
    <button mat-flat-button color="primary" (click)="adicionarCliente()">
      <mat-icon>add</mat-icon>
      Novo Cliente
    </button>
  </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="(clientes$ | async) || []" class="mat-elevation-z0" style="width: 100%;">

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.email | lowercase}} </td>
      </ng-container>

      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.telefone}} </td>
      </ng-container>

      <ng-container matColumnDef="cpfCnpj">
        <th mat-header-cell *matHeaderCellDef> CPF/CNPJ </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.cpfCnpj}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef style="text-align: right;"> Ações </th>
        <td mat-cell *matCellDef="let cliente" style="text-align: right;">
          <button mat-icon-button color="primary" (click)="editarCliente(cliente)" aria-label="Editar cliente">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="removerCliente(cliente)" aria-label="Remover cliente">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5" style="text-align: center; padding: 20px;">
          Nenhum cliente encontrado para esta equipe.
        </td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
