<mat-card>
  <mat-card-header style="display: flex; justify-content: space-between; align-items: center; padding-bottom: 16px;">
    <mat-card-title>Gestão de Clientes</mat-card-title>
    <button mat-flat-button color="primary" (click)="adicionarCliente()">
      <mat-icon>add</mat-icon>
      Novo Cliente
    </button>
  </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="(clientes$ | async) || []" class="mat-elevation-z0" style="width: 100%;">

      <ng-container matColumnDef="codigoInterno">
        <th mat-header-cell *matHeaderCellDef> Cód. </th>
        <td mat-cell *matCellDef="let element"> {{element.codigoInterno || '-'}} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef style="text-align: right;"> Ações </th>
        <td mat-cell *matCellDef="let element" style="text-align: right;">
          <button mat-icon-button color="primary" (click)="editarCliente(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="removerCliente(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6" style="text-align: center; padding: 20px;">
          Nenhum cliente encontrado.
        </td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
