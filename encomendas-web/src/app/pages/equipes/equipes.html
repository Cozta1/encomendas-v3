<div style="padding: 20px;">
  <h1 class="mat-headline-4">Minhas Equipes & Convites</h1>

  <mat-card style="margin-bottom: 24px;">
    <mat-card-header style="display:flex; justify-content:space-between; align-items:center; padding:16px;">
      <mat-card-title>Equipes que participo</mat-card-title>
      <button *ngIf="isAdminGlobal" mat-flat-button color="primary" (click)="criarEquipe()">
        <mat-icon>add_business</mat-icon> Nova Equipe
      </button>
    </mat-card-header>

    <mat-card-content>
      <table mat-table [dataSource]="equipes" class="mat-elevation-z0" style="width: 100%;">

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let e"> <strong>{{e.nome}}</strong> </td>
        </ng-container>

        <ng-container matColumnDef="responsavel">
          <th mat-header-cell *matHeaderCellDef> Responsável </th>
          <td mat-cell *matCellDef="let e">
            <span *ngIf="e.isAdmin" style="color:var(--app-primary-color); font-weight:bold;">Você (Admin)</span>
            <span *ngIf="!e.isAdmin">{{ e.nomeAdministrador || 'Desconhecido' }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef style="text-align: right;"> Ações </th>
          <td mat-cell *matCellDef="let e" style="text-align: right;">
            <button *ngIf="e.isAdmin || isAdminGlobal" mat-icon-button color="accent" (click)="abrirConviteDialog(e)" matTooltip="Convidar Membro">
              <mat-icon>person_add</mat-icon>
            </button>

            <button mat-button color="primary" (click)="selecionar(e)">
              Acessar
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="3" style="text-align: center; padding: 20px;">
            Nenhuma equipe encontrada.
          </td>
        </tr>
      </table>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="convitesPendentes.length > 0">
    <mat-card-header>
      <mat-card-title>
        <mat-icon color="warn">mark_email_unread</mat-icon> Convites Pendentes
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="convitesPendentes" style="width: 100%;">

        <ng-container matColumnDef="equipe">
          <th mat-header-cell *matHeaderCellDef> Equipe </th>
          <td mat-cell *matCellDef="let c"> {{c.equipe.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let c"> <mat-chip color="warn" selected>{{c.status}}</mat-chip> </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef style="text-align: right;"> Ação </th>
          <td mat-cell *matCellDef="let c" style="text-align: right;">
            <button mat-flat-button color="primary" (click)="aceitarConvite(c)">
              Aceitar
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsConvites"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsConvites;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
