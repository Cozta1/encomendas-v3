<mat-card>
  <mat-card-header style="display: flex; justify-content: space-between; align-items: center; padding-bottom: 16px;">
    <mat-card-title>Gestão de Equipes</mat-card-title>

    <!-- Botão visível APENAS para ADMIN -->
    <button *ngIf="isAdmin" mat-flat-button color="primary" (click)="criarEquipe()">
      <mat-icon>add_business</mat-icon>
      Nova Equipe
    </button>
  </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="(equipes$ | async) || []" class="mat-elevation-z0" style="width: 100%;">

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let e"> <strong>{{e.nome}}</strong> </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID (Convite) </th>
        <td mat-cell *matCellDef="let e" style="font-family: monospace; color: gray;"> {{e.id}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let e"> Ativa </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef style="text-align: right;"> Ações </th>
        <td mat-cell *matCellDef="let e" style="text-align: right;">
          <button mat-button color="primary" (click)="selecionar(e)">
            Selecionar
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4" style="text-align: center; padding: 20px;">
          Você ainda não participa de nenhuma equipe.
        </td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
