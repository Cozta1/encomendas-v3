<mat-card>
  <mat-card-header style="display: flex; justify-content: space-between; align-items: center; padding-bottom: 16px;">
    <mat-card-title>Gestão de Produtos</mat-card-title>
    <button mat-flat-button color="primary" (click)="adicionarProduto()">
      <mat-icon>add</mat-icon>
      Novo Produto
    </button>
  </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="(produtos$ | async) || []" class="mat-elevation-z0" style="width: 100%;">

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let p"> {{p.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let p"> {{p.codigo}} </td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let p"> {{p.descricao | slice:0:50}}{{p.descricao.length > 50 ? '...' : ''}} </td>
      </ng-container>

      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef> Preço </th>
        <td mat-cell *matCellDef="let p"> {{p.preco | currency:'BRL'}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef style="text-align: right;"> Ações </th>
        <td mat-cell *matCellDef="let p" style="text-align: right;">
          <button mat-icon-button color="primary" (click)="editarProduto(p)" aria-label="Editar produto">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="removerProduto(p)" aria-label="Remover produto">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align: center; padding: 20px;">
          Nenhum produto encontrado para esta equipe.
        </td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
