<mat-card>
  <mat-card-header style="display: flex; justify-content: space-between; align-items: center; padding-bottom: 16px;">
    <mat-card-title>Gestão de Encomendas</mat-card-title>
    <button mat-flat-button color="primary" (click)="novaEncomenda()">
      <mat-icon>add</mat-icon>
      Nova Encomenda
    </button>
  </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="(encomendas$ | async) || []" [trackBy]="trackPorId" class="mat-elevation-z0" style="width: 100%;">

      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let e"> {{e.dataCriacao | date:'dd/MM/yyyy HH:mm'}} </td>
      </ng-container>

      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let e"> {{e.cliente.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="status-header-cell"> Status </th>
        <td mat-cell *matCellDef="let e" class="status-cell">

          <button mat-icon-button
                  color="accent"
                  matTooltip="Retornar Etapa"
                  (click)="retornarEtapa(e)"
                  [disabled]="e.status === 'Aguardando' || e.status === 'Cancelado'">
            <mat-icon>chevron_left</mat-icon>
          </button>

          <mat-chip [color]="e.status === 'Aguardando' ? 'warn' : (e.status === 'Concluído' ? 'primary' : (e.status === 'Cancelado' ? 'default' : 'accent'))"
                    [ngClass]="{'chip-cancelado': e.status === 'Cancelado'}"
                    selected>
            {{e.status}}
          </mat-chip>

          <button mat-icon-button
                  color="primary"
                  matTooltip="Avançar Etapa"
                  (click)="avancarEtapa(e)"
                  [disabled]="e.status === 'Concluído' || e.status === 'Cancelado'">
            <mat-icon>chevron_right</mat-icon>
          </button>

        </td>
      </ng-container>

      <ng-container matColumnDef="itens">
        <th mat-header-cell *matHeaderCellDef> Itens (Qtd) </th>
        <td mat-cell *matCellDef="let e"> {{e.itens.length}} </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let e"> {{e.valorTotal | currency:'BRL'}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef style="text-align: right;"> Ações </th>
        <td mat-cell *matCellDef="let e" style="text-align: right;">

          <button mat-icon-button
                  matTooltip="Ver Detalhes"
                  (click)="verDetalhes(e)">
            <mat-icon>visibility</mat-icon>
          </button>

          <button mat-icon-button
                  color="warn"
                  matTooltip="Cancelar Encomenda"
                  (click)="cancelarEncomenda(e)"
                  [disabled]="e.status === 'Concluído' || e.status === 'Cancelado'">
            <mat-icon>block</mat-icon>
          </button>

          <button mat-icon-button
                  color="warn"
                  matTooltip="Remover Encomenda"
                  (click)="removerEncomenda(e)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class.mat-row *matNoDataRow>
        <td class.mat-cell [attr.colspan]="displayedColumns.length" style="text-align: center; padding: 20px;">
          Nenhuma encomenda encontrada para esta equipe.
        </td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
