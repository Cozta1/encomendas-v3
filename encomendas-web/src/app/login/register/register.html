<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Criar Conta</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nome Completo</mat-label>
          <input matInput formControlName="nomeCompleto">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>CPF/Identificação</mat-label>
          <input matInput formControlName="identificacao">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Telefone</mat-label>
          <input matInput formControlName="telefone">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="password" type="password">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Chave de Registro</mat-label>
          <input matInput formControlName="registrationKey" type="password" placeholder="Peça ao administrador">
          <mat-hint>Chave necessária para criar conta.</mat-hint>
        </mat-form-field>

        <div class="actions">
          <button mat-button type="button" routerLink="/login">Voltar</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || isLoading">
            Cadastrar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
