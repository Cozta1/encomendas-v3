<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Recuperar Senha</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <!-- PASSO 1 -->
      <form [formGroup]="emailForm" (ngSubmit)="enviarCodigo()" *ngIf="step === 1">
        <p>Informe seu email para receber o código.</p>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email">
        </mat-form-field>
        <div class="actions">
          <button mat-button type="button" routerLink="/login">Cancelar</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="emailForm.invalid || isLoading">
            Enviar Código
          </button>
        </div>
      </form>

      <!-- PASSO 2 -->
      <form [formGroup]="resetForm" (ngSubmit)="resetarSenha()" *ngIf="step === 2">
        <p>Verifique seu email (incluindo Spam) e digite o código.</p>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Código (6 dígitos)</mat-label>
          <input matInput formControlName="token" placeholder="000000">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nova Senha</mat-label>
          <input matInput formControlName="newPassword" type="password">
        </mat-form-field>

        <div class="actions">
          <button mat-button type="button" (click)="step = 1">Voltar</button>
          <button mat-raised-button color="warn" type="submit" [disabled]="resetForm.invalid || isLoading">
            Alterar Senha
          </button>
        </div>
      </form>

    </mat-card-content>
  </mat-card>
</div>
