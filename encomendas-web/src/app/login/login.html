<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Sistema de Encomendas</mat-card-title>
      <mat-card-subtitle>Entre com suas credenciais</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="exemplo@benfica.com">
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            O email é obrigatório
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Digite um email válido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            A senha é obrigatória
          </mat-error>
        </mat-form-field>

        <div class="actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading">
            {{ isLoading ? 'A entrar...' : 'Entrar' }}
          </button>
        </div>
        <div style="display: flex; justify-content: space-between; margin-top: 10px;">
          <a routerLink="/forgot-password" style="text-decoration: none; font-size: 0.9em;">Esqueci a senha</a>
          <a routerLink="/register" style="text-decoration: none; font-size: 0.9em;">Criar conta</a>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
